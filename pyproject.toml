[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"


[project]
name = "python-sapcommissions"
description = "A Python wrapper for the SAP Commissions API"
authors = [
    {name = "Niels Perfors", email = "niels.perfors1987@gmail.com"},
]
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "requests ~= 2.31.0",
]
readme = "docs/README.md"
dynamic = ["version"]


[project.urls]
"Homepage" = "https://github.com/niro1987/python-sapcommissions"


[tool.setuptools_scm]


[tool.setuptools.packages.find]
exclude = [
    "tests",
]


[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "isort",
    "python-dotenv",
]


[tool.black]
line-length = 88


[tool.isort]
profile = "black"


[tool.flake8]
max-line-length = 88
ignore = [
    "E203", # Whitespace before colon
    "W503", # Line break before binary operator
]
